name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, 'neuraltwin/*']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Build website
        run: pnpm --filter @neuraltwin/website build

      - name: Build os-dashboard
        run: pnpm --filter @neuraltwin/os-dashboard build

  e2e-os-dashboard:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/os-dashboard

      - name: Run E2E tests (chromium)
        run: pnpm --filter @neuraltwin/os-dashboard test:e2e -- --project=chromium
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-os-dashboard-results
          path: apps/os-dashboard/test-results/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-os-dashboard-report
          path: apps/os-dashboard/playwright-report/
          retention-days: 14

  e2e-website:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/website

      - name: Run E2E tests (chromium)
        run: pnpm --filter @neuraltwin/website test:e2e -- --project=chromium
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-website-results
          path: apps/website/test-results/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-website-report
          path: apps/website/playwright-report/
          retention-days: 14

  python-neuralsense:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: apps/neuralsense/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r apps/neuralsense/requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: ruff check apps/neuralsense/

      - name: Type check with mypy
        continue-on-error: true
        run: |
          pip install mypy
          mypy apps/neuralsense/ --ignore-missing-imports || echo "mypy completed with errors (non-blocking)"

      - name: Run tests with pytest
        run: |
          if find apps/neuralsense/ -name 'test_*.py' -o -name '*_test.py' | grep -q .; then
            pip install pytest
            pytest apps/neuralsense/ -v
          else
            echo "No test files found â€” skipping pytest"
          fi
