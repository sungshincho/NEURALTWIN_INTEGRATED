<!-- 프리셋 2 썸네일: 팝업 매장 기획 — 매장 레이아웃 + 팝업 존 하이라이트 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="320" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a0f29"/>
    </linearGradient>
    <linearGradient id="popup-glow" x1="140" y1="70" x2="220" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="320" height="200" fill="url(#bg2)"/>
  <!-- Store floor -->
  <polygon points="160,55 285,112 160,170 35,112" fill="#1a1a2e" fill-opacity="0.5" stroke="#ffffff" stroke-opacity="0.08" stroke-width="0.8"/>
  <!-- Regular zones (dimmed) -->
  <polygon points="80,100 130,100 120,130 70,130" fill="#0ea5e9" fill-opacity="0.08" stroke="#0ea5e9" stroke-opacity="0.15" stroke-width="0.5"/>
  <polygon points="210,95 250,112 240,135 200,118" fill="#22c55e" fill-opacity="0.08" stroke="#22c55e" stroke-opacity="0.15" stroke-width="0.5"/>
  <polygon points="90,130 130,130 120,155 80,155" fill="#ef4444" fill-opacity="0.08" stroke="#ef4444" stroke-opacity="0.15" stroke-width="0.5"/>
  <!-- Popup zone (highlighted with glow) -->
  <polygon points="140,80 200,80 210,120 150,120" fill="url(#popup-glow)" stroke="#8b5cf6" stroke-opacity="0.7" stroke-width="1.2"/>
  <polygon points="140,80 200,80 210,120 150,120" fill="#8b5cf6" fill-opacity="0.1"/>
  <!-- Popup zone inner details -->
  <rect x="155" y="88" width="12" height="8" rx="1" fill="#8b5cf6" fill-opacity="0.3" transform="skewX(-10)"/>
  <rect x="175" y="88" width="12" height="8" rx="1" fill="#ec4899" fill-opacity="0.3" transform="skewX(-10)"/>
  <rect x="160" y="102" width="20" height="6" rx="1" fill="#8b5cf6" fill-opacity="0.2" transform="skewX(-10)"/>
  <!-- Popup label -->
  <rect x="152" y="68" width="56" height="14" rx="3" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-opacity="0.4" stroke-width="0.5"/>
  <text x="180" y="78" font-family="monospace" font-size="7" fill="#c4b5fd" text-anchor="middle" font-weight="600">POPUP</text>
  <!-- Dimension arrows -->
  <line x1="140" y1="125" x2="210" y2="125" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="0.5"/>
  <polygon points="140,125 143,123 143,127" fill="#8b5cf6" fill-opacity="0.4"/>
  <polygon points="210,125 207,123 207,127" fill="#8b5cf6" fill-opacity="0.4"/>
  <text x="175" y="133" font-family="monospace" font-size="6" fill="#8b5cf6" fill-opacity="0.5" text-anchor="middle">8m</text>
  <!-- Corner pin markers -->
  <circle cx="140" cy="80" r="2" fill="#8b5cf6" fill-opacity="0.6"/>
  <circle cx="200" cy="80" r="2" fill="#8b5cf6" fill-opacity="0.6"/>
  <circle cx="210" cy="120" r="2" fill="#ec4899" fill-opacity="0.6"/>
  <circle cx="150" cy="120" r="2" fill="#ec4899" fill-opacity="0.6"/>
  <!-- Decorative sparkles -->
  <circle cx="170" cy="95" r="1.5" fill="#ffffff" fill-opacity="0.4">
    <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="105" r="1" fill="#ffffff" fill-opacity="0.3">
    <animate attributeName="fill-opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
