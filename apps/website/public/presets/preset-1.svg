<!-- 프리셋 1 썸네일: 데이터 기반 의사결정 — 매장 전체 오버뷰 + 데이터 포인트 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="320" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#0f1629"/>
    </linearGradient>
    <linearGradient id="floor1" x1="60" y1="80" x2="260" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#16213e" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  <rect width="320" height="200" fill="url(#bg1)"/>
  <!-- Grid lines -->
  <line x1="60" y1="100" x2="260" y2="100" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="60" y1="130" x2="260" y2="130" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="60" y1="160" x2="260" y2="160" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="120" y1="70" x2="120" y2="180" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="180" y1="70" x2="180" y2="180" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <line x1="240" y1="70" x2="240" y2="180" stroke="#ffffff" stroke-opacity="0.04" stroke-width="0.5"/>
  <!-- Store floor (isometric) -->
  <polygon points="160,60 280,110 160,160 40,110" fill="url(#floor1)" stroke="#ffffff" stroke-opacity="0.1" stroke-width="0.8"/>
  <!-- Zone A: Decompression -->
  <polygon points="160,75 210,97 160,120 110,97" fill="#ff6b00" fill-opacity="0.2" stroke="#ff6b00" stroke-opacity="0.5" stroke-width="0.8"/>
  <!-- Zone B: Main -->
  <polygon points="130,100 190,100 210,130 150,130" fill="#0ea5e9" fill-opacity="0.15" stroke="#0ea5e9" stroke-opacity="0.4" stroke-width="0.8"/>
  <!-- Zone C: Power Wall -->
  <polygon points="200,95 240,112 220,135 180,118" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-opacity="0.5" stroke-width="0.8"/>
  <!-- Zone D: Checkout -->
  <polygon points="90,110 130,110 120,140 80,140" fill="#ef4444" fill-opacity="0.15" stroke="#ef4444" stroke-opacity="0.4" stroke-width="0.8"/>
  <!-- Data points (floating dots) -->
  <circle cx="150" cy="90" r="3" fill="#00d4aa" fill-opacity="0.8">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="108" r="2.5" fill="#0ea5e9" fill-opacity="0.7">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="115" r="2" fill="#f59e0b" fill-opacity="0.7">
    <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="125" r="2.5" fill="#8b5cf6" fill-opacity="0.7">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Data connection lines -->
  <line x1="150" y1="90" x2="200" y2="108" stroke="#00d4aa" stroke-opacity="0.2" stroke-width="0.5" stroke-dasharray="3,3"/>
  <line x1="200" y1="108" x2="170" y2="125" stroke="#0ea5e9" stroke-opacity="0.2" stroke-width="0.5" stroke-dasharray="3,3"/>
  <line x1="110" y1="115" x2="170" y2="125" stroke="#f59e0b" stroke-opacity="0.2" stroke-width="0.5" stroke-dasharray="3,3"/>
  <!-- Mini bar chart overlay -->
  <rect x="230" y="40" width="6" height="20" rx="1" fill="#22c55e" fill-opacity="0.4"/>
  <rect x="240" y="35" width="6" height="25" rx="1" fill="#0ea5e9" fill-opacity="0.4"/>
  <rect x="250" y="45" width="6" height="15" rx="1" fill="#f59e0b" fill-opacity="0.4"/>
  <rect x="260" y="30" width="6" height="30" rx="1" fill="#00d4aa" fill-opacity="0.5"/>
</svg>
